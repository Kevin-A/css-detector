{{> head}}

	<div class="row">
		<div class="col-lg-12">
			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-lg-12">
						<h2> Crawl new website </h2>

						<form method="POST" id="crawlForm" action="crawl" class="form-horizontal">
							<div class="form-group">
								<label for="url" class="col-sm-2 control-label">URL</label>
								<div class="col-sm-10">
									<input type="url" placeholder="url to crawl" name="url" class="form-control" required/>
								</div>
							</div>
							<div class="form-group">
								<label for="pageLimit" class="col-sm-2 control-label">Page limit</label>
								<div class="col-sm-4">
									<input type="number" name="pageLimit" min="0" value="0" class="form-control" aria-describedby="pageHelp" required/>
									<span id="pageHelp" class="help-block">The number of pages the crawler should visit (0 for no limit)</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary"> Crawl! </button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<h2> Overview of crawled websites </h2>

						<ul>
							{{#each folders}}<li><a href="/{{this.id}}"> {{this.url}} </a></li>{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
{{> footer}}
