<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form id="loginform">
		<h4> Form One, Login </h4>
		<input type="text" name="username" />
		<input type="submit" />
	</form>
	<form id="registerform">
		<h4> Form Two, Register </h4>
		<input type="text" name="username" />
		<input type="submit" />
	</form>

	<form id="jsform">
		<input type="text" name="jsusername" />
		<a href="#" id="submitbutton"> submit form! </a>
	</form>

	<script type="text/javascript" charset="utf-8">
		window.addEventListener('DOMContentLoaded', function () {
			var form = document.getElementById('jsform');

			var submitlink = document.getElementById('submitbutton');
			submitlink.addEventListener('click', function () {
				form.submit();
			});
		});
	</script>
</body>
</html>
