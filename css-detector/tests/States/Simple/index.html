<!DOCTYPE html>
<html>
<head>
	<title>OnClick DOM tests</title>
</head>
<body>

<a href="javascript:myFunction(1);">Click me</a>
<a href="#" onclick="myFunction(2);">Click me</a>
<a href="#" class="func">Click me</a>
<a href="#" class="func2">Click me</a>

<p id="demo"></p>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
	var elements = document.getElementsByClassName('func');
	for (var i = elements.length - 1; i >= 0; i--) {
		elements[i].onclick=function() { myFunction(3); };
		// elements[i].setAttribute('onclick', function() { myFunction(3); });
	};

	var func4 = function () {
		myFunction(4);
	};

	elements = document.getElementsByClassName('func2');
	for (var i = elements.length - 1; i >= 0; i--) {
		elements[i].addEventListener('click', func4);
	};

	function myFunction(a) {
		switch (a) {
			case 1: $("#demo").html("<p>All new content. <em>You bet!</em></p>"); break;
			case 2: $("#demo").html("<p>All new content. <em>You bet!</em><em>LOL</em></p>"); break;
			case 3: $("#demo").html("<p>All new content. <em>You bet!</em><em>LOL</em><em>LOL</em></p>"); break;
			case 4: $("#demo").html("<p>All new content. <em>You bet!</em><em>LOL</em><em>LOL</em><em>LOL</em></p>"); break;
		}
	}
</script>

</body>
</html>
